environment:
  matrix:
    - PYTHON: "C:\\Python27"

install:
  - "%PYTHON%\\python.exe -m pip install wheel nose"
  - "%PYTHON%\\python.exe -m pip install colorlog pyyaml psutil lxml==3.4.2 cssselect urwid six selenium progressbar33 locustio pyvirtualdisplay"

build: off

test_script:
  - "%PYTHON%\\python.exe -m nose"

after_test:
  - "%PYTHON%\\python.exe setup.py clean sdist bdist_wheel"

artifacts:
  - path: dist\*
