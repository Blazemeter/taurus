environment:
  matrix:
    - PYTHON: "C:\\Python27"

install:
  - choco install firefox -version 46.0.1
  - "%PYTHON%\\python.exe -m pip install nose"
  - "%PYTHON%\\python.exe -m pip install colorlog pyyaml psutil lxml==3.4.2 cssselect urwid six progressbar33 locustio pyvirtualdisplay"
  - "%PYTHON%\\python.exe -m pip install --upgrade selenium==2.53.0"

build: off

test_script:
  - "%PYTHON%\\python.exe -m nose"

after_test:
  - "%PYTHON%\\python.exe setup.py clean sdist"

artifacts:
  - path: dist\*
