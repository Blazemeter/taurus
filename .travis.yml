language: python
os:
  - linux
  # - osx  # TravisCI isn't ready for this
python:
  - "2.7"
  - "3.3"
  - "3.4"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - pip install codecov
install: 
- nvm install 4.2
- nvm use 4.2
- gem install rspec
- pip install colorlog pyyaml psutil lxml cssselect urwid six selenium progressbar33 locustio pyvirtualdisplay
- python -m bzt.cli bzt/10-base.json examples/selenium/mocha_example.yml -o modules.console.disable=true
script: coverage run `which nosetests`
after_success:
  - codecov
