  - os: windows
    name: "Python3.7 on Windows"
    language: sh
    env:
      - PYTHON="C:/Python37/python.exe"
      - PIP_INSTALL="C:/Python37/python.exe -m pip install"
      - PATH=c/Python37:/c/Python37/Scripts:c:\\jdk\\bin:c:\\nodejs:$PATH
      - R_PATH=C:/Ruby22/bin
      - PYTHON_VERSION="3.7.x"
      - PYTHON_ARCH="64"
    before_install:
    - choco install python --version 3.7.6
    - $PYTHON --version
    - $PYTHON -m ensurepip
    - $PIP_INSTALL --upgrade pip
    - $PIP_INSTALL pip wheel --upgrade
    - choco install jdk8 -params 'installdir=c:\\jdk' -y
    - choco install nodejs 'installdir=c:\\nodejs' -y
    before_script:
    - ruby -v
    - gem -v
    - rspec --version
    - node --version
    - powershell Start-Process $PYTHON tests/resources/httpserver/start.py
    script:
    - $PYTHON -m nose tests -v --exclude-dir=tests/resources --exclude-dir=tests/ci --with-coverage --cover-inclusive

addons:
  firefox: latest
  chrome: stable
  apt:
    packages:
    - openjdk-8-jdk
    - mono-complete
    - python3-tk

before_install:
- mono --version

install:
- gem install rspec
- $PIP_INSTALL pyyaml==3.13
- $PIP_INSTALL -r requirements.txt
- $PIP_INSTALL -r tests/ci/requirements.txt

#before_script:
#- nohup bash -c "Xvfb :99 &"
#- $PYTHON tests/resources/httpserver/start.py &

script:
- coverage run --source=. -m nose tests -v $GENERAL_EXCLUDE --with-timer --timer-top-n 30

after_success:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then coverage report -m && codecov; fi
