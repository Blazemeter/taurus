---
execution:
- scenario: simple
  concurrency: 50
  throughput: 25
  ramp-up: 2m
  steps: 5

  locations:
    eu-west-1: 2
    us-east-1: 1

scenarios:
  simple:
    think-time: 500ms
    requests:
    - http://blazedemo.com
    - url: http://blazedemo.com/vacation.html
      extract-regexp:
        key:
          default: NO_KEY_FOUND
          match-no: 1
          regexp: /requests/(.*)
          template: $1$
          subject: url
    - url: http://blazedemo.com/purchase.php?mykey=${key}


reporting:
- module: passfail
  criteria:
  - avg-rt>5000ms for 5s, stop as failed
- module: junit-xml
  data-source: pass-fail
