---
services:
- virtual-display
- module: shellexec
  prepare: 
  - command: python3 -m http.server 8000
    background: true
  - command: sleep 900 && exit 1  # this will make it interrupt in case it hangs
    background: true
  #check:
  #- command: ps auxff > processlist.txt
  #  cwd: artifacts-dir

reporting:
- module: passfail
  criteria:
  - fail>0

# all of functional-style executors
---
execution:
- executor: selenium  # Selenium Firefox
  concurrency: 1
  hold-for: 10s
  iterations: 10
  scenario:
    browser: Firefox
    requests:
      - url: http://localhost:8000/
        label: Selenium Firefox

- executor: selenium  # Selenium Chrome
  concurrency: 1
  hold-for: 10s
  iterations: 10
  scenario:
    browser: Chrome
    requests:
      - url: http://localhost:8000/
        label: Selenium Chrome

- executor: selenium  # Selenium_JUnit
