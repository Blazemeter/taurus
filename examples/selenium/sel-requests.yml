---
# selectors - by ID, by CSS, by XPath, by name
# actions -
#   click
#   keys: keys to type
#   wait: waiting time or state of visibility
scenarios:
  req:
    browser: Chrome
    timeout: 5s
    requests:
    - label: open home and choose flights
      url: http://blazedemo.com/
      actions:
      - waitByName(toPort)
      - waitByName("toPort")
      - waitByName('toPort')
      - waitByName('toPort")

    - label: choose flights
      actions:
      - clickByXPath(//div[3]/form/select[1]//option[3])
      - clickByXPath(//div[3]/form/select[2]//option[6])
      - clickByXPath(//table[@class='table']/tbody/tr[4]/td[1]/input)

    - label: fill form
      actions:
      - keysByID(inputName): FirstName LastName
      - keysByID(address): 123 Beautiful st.
      - keysByID(city): Santa Clara
      - keysByID(state): CA
      - keysByID(zipCode): 12345
      - keysByID(creditCardNumber): 1234 5678 8765 4321
      - keysByID(nameOnCard): FirstName LastName
      - clickByCSS(body input.btn.btn-primary) # very likely to have space in css selector
      - waitByXPath(some-resulting xpath): visible

execution:
  - scenario: req
    executor: selenium
