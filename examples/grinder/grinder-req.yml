execution:
- executor: grinder
  concurrency: 5
#  ramp-up: 1m
  #steps: 5
  iterations: 5
  scenario: requests_sample

scenarios:
  requests_sample:
    default-address: http://blazedemo.com
    think-time: 250ms
    timeout: 30s
    headers:
      X-Api-Key: my-fresh-token
    store-cookie: false
    keepalive: true
    requests:
    - /
    - url: /reserve.php
      method: POST
      think-time: 150ms
    - url: /payment.php
      method: POST
      headers:
        Content-Type: application/json
      think-time: 50ms