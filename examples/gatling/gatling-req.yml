---
execution:
- executor: gatling
  scenario: blazedemo
  concurrency: 10
  ramp-up: 30s
  hold-for: 2m

scenarios:
  blazedemo:
    default-address: blazedemo.com
    headers:
      X-Tracking: false
      Accept: "*/*"
    requests:
    - url: /
      assert:
      - contains:
        - ".+sometext.+"
        subject: body
        regexp: true
        not: true
      body: 'Some Body Data'
      headers:
        Accept: text/html
    - url: /reserve.php
      think-time: 2s
      assert:
      - contains:
        - 200
        subject: http-code
        not: true
