modules:
  nose:
    ignore-unknown-actions: true
execution:
  - scenario: example
    executor: selenium
scenarios:
  example:
    browser: Chrome
    variables:
      elem_id: id_123
    timeout: 10s
    requests:
      - label: example1
        actions:
          - go(https://stackoverflow.com/tags)
          - foreach: el
            locators:
              - css: .s-card
            do:
              - type: assertText
                param: 959 asked today, 6137 this week
                element: el
                locators:
                  - css: .grid--cell.s-anchors
