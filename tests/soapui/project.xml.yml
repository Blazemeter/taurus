---
execution:
- concurrency: 10
  hold-for: 60
  scenario: TestSuite 1-index
scenarios:
  TestSuite 1-index:
    requests:
    - assert:
      - contains:
        - BlazeDemo
        not: false
        regexp: true
        subject: body
      - contains:
        - BlazeDemou
        not: true
        regexp: true
        subject: body
      headers:
        X-Custom-Header: Value
      label: test index
      url: http://blazedemo.com/reserve.php
    - body:
        answer: '42'
      headers:
        X-Header: X-Value
        X-Header-2: X-Value-2
      label: posty
      method: POST
      url: http://example.com/body
    - body: ''
      label: /api/json
      url: http://localhost:9999/api/json
    variables:
      something: foo
      something_else: '2'

