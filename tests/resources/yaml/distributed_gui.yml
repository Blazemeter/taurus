#https://groups.google.com/forum/#!topic/codename-taurus/iy2AGhJYbeo
---
cli-aliases:
  gui:
    modules:
      jmeter:
        gui: true
  report:
    reporting:
    - blazemeter
execution:
  distributed:
    - 127.0.0.1
    - 127.0.0.2
  scenario:
    script: tests/resources/jmeter/jmx/http.jmx
modules:
  blazemeter:
    address: https://a.blazemeter.com
    browser-open: start
    class: bzt.modules.blazemeter.BlazeMeterUploader
    data-address: https://data.blazemeter.com
    send-interval: 1
    timeout: 10
    token: ''
  console:
    class: bzt.modules.console.ConsoleStatusReporter
    disable: false
  jmeter:
    gui: true
    rename-distributed-threads: true
reporting:
- failed-labels: true
  module: final_stats
  percentiles: true
- module: blazemeter
  test: Distributed Gui
provisioning: local
