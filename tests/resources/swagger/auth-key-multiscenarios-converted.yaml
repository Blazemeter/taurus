---
execution:
- concurrency: 1
  hold-for: 1m
  scenario: /tests
scenarios:
  /tests:
    default-address: ${default-address}
    headers:
      api_key: ${myApiKey}
    requests:
    - url: ${default-path}/tests
settings:
  env:
    default-address: https://a.blazemeter.com
    default-path: /api/v4
    myApiKey: TOKEN

