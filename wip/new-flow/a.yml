execution:
- executor: selenium
  scenario: sdsdsds-Selenium
  iterations: 1

scenarios:
  sdsdsds-Selenium:
    generate-flow-markers: true
    browser: Chrome
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: t1
      actions:
      - go(http://blazedemo.com/purchase.php)
      - clickByCSS(input.btn.btn-primary)
    - label: t2
      url: https://www.belarus.by/en/
      assert:
        - In God we trust
    - label: t3
      url: some.strange.url