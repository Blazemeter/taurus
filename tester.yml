---
execution:
- executor: emptyexec
  concurrency: 1
  hold-for: 10m
  scenario: gr

scenarios:
  sample:
    script: ~/tmp/gr.py

reporting:
- slowuploader

services:
- timer

modules:
  emptyexec:
    class: empty.Empty
  slowuploader:
    class: empty.SlowUploader
    token: FakeToken
    browser-open: none
    send-interval: 20s
  timer:
    class: empty.TimerAndReplacer

